<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Pizzaccia - Ferrara Pizzeria</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            height: 600px;
            background-image: url(pizza.jpeg);
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .section-title {
            font-size: 36px;
            margin-bottom: 20px;
        }

        section {
            text-align: center;
            padding: 50px 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .address, .phone {
            font-size: 18px;
            margin: 10px 0;
        }

        .menu img {
            max-width: 80%;
            margin: 20px 0;
        }

        .slider {
            max-width: 100%;
            overflow: hidden;
            position: relative;
        }

        .slider img {
            width: 100vw;
            height: auto;
            display: none;
        }

        .slider-control {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            margin-top: -20px; /* Adjust this value based on your design */
        }

        .prev, .next {
            cursor: pointer;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .prev:hover, .next:hover {
            opacity: 1;
        }

        .map {
            margin-top: 50px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 768px) {
            header {
                height: 400px;
            }
        }

        @media screen and (max-width: 480px) {
            header {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>La Pizzaccia</h1>
    </header>

    <section>
        <div class="section-title">Contatti</div>
        <div class="address">Your Pizzeria Address, Ferrara</div>
        <div class="phone">Phone: +123 456 789</div>
    </section>

    <section>
        <div class="section-title">Menu</div>
        <div class="menu">
            <img src="menu-photo.jpg" alt="Pizza Menu">
        </div>
    </section>

    <section>
        <div class="section-title">Le nostre pizze</div>
        <div class="slider">
            <img src="https://via.placeholder.com/600x400" alt="Pizza 1">
            <img src="https://via.placeholder.com/600x400" alt="Pizza 2">
            <img src="https://via.placeholder.com/600x400" alt="Pizza 3">
        </div>
        <div class="slider-control">
            <button class="prev" onclick="prevSlide()">❮ Prev</button>
            <button class="next" onclick="nextSlide()">Next ❯</button>
        </div>
    </section>

    <section>
        <div class="section-title">Dove trovarci</div>
        <div class="map">
            <!-- Embed Google Maps or any other map service with your pizzeria's location -->
            <!-- Example using Google Maps iframe -->
            <iframe
                width="100%"
                height="450"
                style="border:0"
                loading="lazy"
                allowfullscreen
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2897.244789812531!2d11.618216215496342!3d44.83493397909879!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132d5ba0767f2c23%3A0x75cc6b1dbb50cf92!2sLa%20Pizzaccia!5e0!3m2!1sen!2sus!4v1641283208763!5m2!1sen!2sus"
            ></iframe>
        </div>
    </section>

    <footer>
        &copy; 2024 La Pizzaccia - Ferrara Pizzeria
    </footer>

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.slider img');
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }

            slides.forEach((slide, i) => {
                slide.style.display = i === currentSlide ? 'block' : 'none';
            });
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        window.onload = () => showSlide(currentSlide);
    </script>
</body>
</html>
